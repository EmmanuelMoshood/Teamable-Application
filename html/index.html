<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teamable Application</title>    
    <meta name="keywords" content="todo, list, productivity, app">
    <meta name="description" content="productivity todo list app for students">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <!-- display view -->
    <div class="container" id="display-view">
        <h1>User profile</h1>
        <img src="../image/profile.jpeg" alt="a dog's profile picture">        
        <span> Name: <b id="user-name">Anna Smith</b></span>
        <hr> 
        <span> Email: <b id="user-email">anna.smith@example.com</b></span>
        <hr> 
        <span> Interests: <b id="user-interests">coding</b></span>
        <hr>
        <button onclick="editProfile()">Edit Profile</button>
    </div>
    
    <!-- edit view -->
    <div class="container" id="edit-view">
        <h1>User profile</h1>
        <img src="../image/profile.jpeg" alt="a dog's profile picture">
        <span> Name: </span>
        <input type="text" id="input-name" placeholder="anna.smith@example.com" id="">
        <hr> 
        <span> Email: </span>
        <input type="text" id="input-email" placeholder="anna.smith@example.com">
        <hr> 
        <span> Interests: </span>
        <input type="text" id="input-interests" placeholder="coding">
        <hr>
        <button onclick="updateProfile()">Save Profile</button>
    </div>
    
    <script src="../js/app.js"></script>
</body>
</html>
