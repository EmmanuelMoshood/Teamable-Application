<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teamable Application</title>    
    <meta name="keywords" content="todo, list, productivity, app">
    <meta name="description" content="productivity todo list app for students">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="app.js"></script>
</head>
<body>
    <!-- previewing mode -->
    <div class="container">
        <h1>User profile</h1>
        <img src="../image/profile.jpeg" alt="a dog's profile picture">

        <form action="">
            <span> Name: <b>Anna Smith</b></span>
            <hr> 
            <span> Email: <b>anna.smith@example.com</b></span>
            <hr> 
            <span> Interests: <b>coding</b></span>
            <hr>

            <button>Edit Profile</button>

        </form>
    </div>
    
    <!-- editting mode -->
    <div class="container" id="edit-view">
        <h1>User profile</h1>
        <img src="../image/profile.jpeg" alt="a dog's profile picture">
        <form action="">
            <span> Name: </span>
            <input type="text" placeholder="anna.smith@example.com" id="">
            <hr> 
            <span> Email: </span>
            <input type="text" placeholder="anna.smith@example.com">
            <hr> 
            <span> Interests: </span>
            <input type="text" placeholder="coding">
            <hr>
            <button>Edit Profile</button>
        </form>
    </div>
    
</body>
</html>
